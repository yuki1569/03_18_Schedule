<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- viewport meta -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/calendar.css">
  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="bootstrap_css/bootstrap.min.css">
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
  <title>スケジュール管理 App</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>

<body>
  <div class="container-fluid">
    <div><h2 style="text-align: center;">スケジュール管理 App</h2></div>
    <ul class="nav nav-tabs" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" id="item1-tab" data-toggle="tab" href="#item1" role="tab" aria-controls="item1"
          aria-selected="true">Schedule</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="item2-tab" data-toggle="tab" href="#item2" role="tab" aria-controls="item2"
          aria-selected="false">Task</a>
      </li>
      <!-- <li class="nav-item">
        <a class="nav-link" id="item3-tab" data-toggle="tab" href="#item3" role="tab" aria-controls="item3"
          aria-selected="false">Memo</a>
      </li> -->
    </ul>

    <div class="tab-pane fade show active" id="item1" role="tabpanel" aria-labelledby="item1-tab"
      >
      <div class="container-fluid">

        <div class="modal fade" id="modal1" tabindex="-1" role="dialog" aria-labelledby="label1" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="label1">スケジュール追加</h5>


                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <p>
                  色を選んで、タイトルを入力してください
                </p>
                <div>
                  <form action="">
                    <div class=" form-check-inline" style="display: contents;">
                      <input class="form-check-input" name="color" type="radio" value="slategray">gray
                      <input class="form-check-input" name="color" type="radio" value="royalblue">blue
                      <input class="form-check-input" name="color" type="radio" value="seagreen">green
                      <input class="form-check-input" name="color" type="radio" value="khaki">khaki
                      <input class="form-check-input" name="color" type="radio" value="deeppink">pink

                    </div>
                    <div class="form-group" style="margin-top: 1em;">
                      <label for="formGroupExampleInput">Title</label>
                      <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input">
                    </div>
                    <!-- <div class="form-group">
                        <label for="formGroupExampleInput2">Another label</label>
                        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input">
                      </div> -->
                  </form>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button id="add" type="button" class="btn btn-primary">OK</button>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-2" style="background-color: #ffffff; padding-right: 0; padding-left: 0;">
            <div class="shadow p-3 mb-3" style="padding: 0%; margin-top: 1em;">
              <a type="button" class="sidenemu-button-design btn btn-primary list-group-item list-group-item-action"
                data-toggle="modal" data-target="#modal1 " data-value=""
                style="border-radius: 5px 5px 0px 0px; background-color: rgb(118, 149, 243); "> +add </a>
              <div id="target" class="list-group">
  
              </div>
              <a type="button"
                class="delete sidenemu-button-design btn btn-primary list-group-item list-group-item-action"
                data-value="white" style="border-radius: 0px 0px 5px 5px; background-color: rgba(168, 161, 161, 0.74);">
                delete </a>
            </div>
          </div>
          <div class="col-10">
            <div class="container-calendar shadow p-3 mb-3">
              <h4 style="position: relative; top: 20px;" id="monthAndYear"></h4>
              <div class="button-container-calendar" style="position: relative; top: -20px; margin: 0;">
                <button id="previous" onclick="previous()">‹</button>
                <button id="next" onclick="next()">›</button>
              </div>

              <table class="table-calendar" id="calendar" data-lang="ja">
                <thead id="thead-month"></thead>
                <tbody id="calendar-body"></tbody>
              </table>

              <div class="footer-container-calendar">
                <button class="today btn btn-outline-primary" style="line-height: 20px;">today</button>
                <!-- <label for="month">日付指定：</label> -->
                <select id="month" onchange="jump()" class="btn">
                  <option value=0>1月</option>
                  <option value=1>2月</option>
                  <option value=2>3月</option>
                  <option value=3>4月</option>
                  <option value=4>5月</option>
                  <option value=5>6月</option>
                  <option value=6>7月</option>
                  <option value=7>8月</option>
                  <option value=8>9月</option>
                  <option value=9>10月</option>
                  <option value=10>11月</option>
                  <option value=11>12月</option>
                </select>
                <select id="year" onchange="jump()" class="btn"></select>
                <div style="margin-top: 1em;">
                  <button class="a btn btn-outline-danger">reset</button>
                </div>
              </div>
            </div>





          </div>
        </div>
      </div>

    </div>
    <!-- 2番目のタブ -->
    <div class="tab-pane fade" id="item2" role="tabpanel" aria-labelledby="item2-tab "
      style=" top: 1em;">
      <div style="position: relative; left: 0; top: 10px;">
        
        <div id="task-container" class="container-fluid shadow p-2 mb-2"  >
          <div class="row">
            <div class="col-3">
              <p style="line-height: 39px; margin-bottom: 0;">${title}</p>
            </div>
            <div class="col-8">
              <p style="line-height: 39px; margin-bottom: 0;">${contents}</p>
            </div>
            <div class="col-1" id="delete-task">
              <i class="far fa-trash-alt delete" style="line-height: 39px; padding: 0; margin: 0;"></i>
            </div>
          </div>
        </div>
        
        <!-- 入力フォーム -->
      <form class="container-fluid" style=" margin-top:20px;padding-left: 0;">
        <div class="form-row align-items-center" >
          <div class="col-auto">
            <label class="sr-only" for="text5a">tite</label>
            <input type="text" class="task-title form-control mb-2" id="text5a" placeholder="tite">
          </div>
          <div class="col-6">
            <label class="sr-only" for="text5b">contents</label>
            <input type="text" class="task-contents form-control mb-2" id="text5b" placeholder="contents">
          </div>
          <div class="col-auto">
            <button type="button" class="submit-button btn btn-primary mb-2">add</button>
          </div>
          <!-- <div class="col-auto">
            <div class="form-check mb-2">
              <input class="form-check-input" type="checkbox" id="check5">
              <label class="form-check-label" for="check5">contents</label>
            </div>
          </div> -->
        </div>
      </form>

    </div>

    <!-- <div class="tab-pane fade" id="item3" role="tabpanel" aria-labelledby="item3-tab">
      This is a text of item#3.
    </div> -->
  </div>







  </div>



  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <!-- <script src="js/calendar.js" type="text/javascript"></script> -->
  <script type="text/javascript" src="rgbcolor.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
